<!DOCTYPE html>
<html lang="en">
<head>
    <link data-default-icon="DevConKai" rel="icon" sizes="" href="https://www.wannapik.com/media/W1siZiIsIjIwMTYvMDgvMjIvM3dqdnQwMWxhdl84eGlsNzh0ZWw3X2VudmkwMTEwLnBuZyJdXQ/7a556efff19df990/8xil78tel7_envi0110.png">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConKai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .btn-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .btn-icon-blue:hover {
            color: blue;
        }
        .square-img-container {
            width: 300px;
            height: 300px;
            margin: 3px -8px;
        }
        .square-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dropdown-item[href="#logout"] {
            color: red;
        }
        .img-fluid-small {
            max-width: 500px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid col-10">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram fa-lg"></i>
                Instagram
            </a>
            <div class="d-flex">
                <button type="button" class="col-9 btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    Create a new post
                </button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu">
                        <li><a class="dropdown-item active" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create a New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="small"><b>Caption:</b></p>
                </div>
                <div class="input-group">
                    <textarea class="form-control border" aria-label="With textarea" style="margin-left: 12px; margin-right: 10px;" placeholder="Add the caption of your post here"></textarea>
                </div>
                <div class="d-flex">
                    <div class="container mt-2 mb-5">
                        <button class=" btn-outline-primary rounded" style="border-width: 1px; width: 40px; height: 32px;">
                            <i class="fas fa-camera fa-lg"></i>
                        </button>
                        <button class=" btn-outline-primary rounded" style="border-width: 1px; width: 40px; height: 32px; margin-left: 10px;">
                            <i class="fas fa-location-dot fa-lg"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-icon-blue me-5" onclick="window.location.href = 'index.html'";>
                <i class="fas fa-square fa-2x"></i>
            </button>
            <button class="btn btn-icon-blue">
                <i class="fas fa-table-cells fa-2x"></i>
            </button>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://static.fundacion-affinity.org/cdn/farfuture/PVbbIC-0M9y4fPbbCsdvAD8bcjjtbFc0NSP3lRwlWcE/mtime:1643275542/sites/default/files/los-10-sonidos-principales-del-perro.jpg" alt="perro" class="square-img">
            </div>
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://a.cdn-hotels.com/gdcs/production24/d77/d514991f-a70e-49c1-bc97-a4031f8e0dd9.jpg" alt="Riviera" class="square-img">
            </div>
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://t4.ftcdn.net/jpg/04/49/30/87/360_F_449308752_xkBGspiOsbAADCkET4ihyznpJ8POHmys.jpg" alt="3Dprint" class="square-img">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://www.flavourmag.co.uk/files/2023/08/1.jpg" alt="Imagen 1" class="square-img">
            </div>
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://www.holaislascanarias.com/sites/default/files/styles/16_9_desktop/public/resources/header_images/Cabecera-desktop-Los-Jameos-del-Agua.jpg?itok=JN4FO5W1" alt="Imagen 1" class="square-img">
            </div>
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://www.civitatis.com/blog/wp-content/uploads/2022/11/calle-akihabara-tokio.jpg" alt="Imagen 1" class="square-img">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://hips.hearstapps.com/hmg-prod/images/3799-flamingo-ave-siesta-key-print-005-14-flamingo-ave-sarasota-fl-4200x2799-300dpi-1675178841.jpg" alt="Imagen 1" class="square-img">
            </div>
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://networks.imdea.org/wp-content/uploads/2021/09/media-file-code-900x500.png" alt="Imagen 1" class="square-img">
            </div>
            <div class="col-md-3 square-img-container d-flex justify-content-center align-items-center">
                <img src="https://www.economistjurist.es/wp-content/uploads/sites/2/2022/05/the-happy-man-dives-among-corals-and-fishes-in-the-ocean.jpg" alt="Imagen 1" class="square-img">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
